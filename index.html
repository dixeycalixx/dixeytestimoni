<!DOCTYPE html>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Hosting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Testimoni Hosting</h1>
        <form id="testimonial-form">
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="text" id="item" placeholder="Item" required>
            <input type="number" id="amount" placeholder="Nominal" required>
            <input type="date" id="date" required>
            <textarea id="status" placeholder="Status" required></textarea>
            <button type="submit">Kirim Testimoni</button>
        </form>
        <h2>Testimoni</h2>
        <div id="testimonials" class="testimonials-container"></div>
    </div>
</body>
</html>
